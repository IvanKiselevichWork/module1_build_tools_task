subprojects {
    repositories {
        jcenter()
    }
}
project(':core') {
    apply plugin: 'java'
    dependencies {
        compile files('lib/utils-1.3.5.jar')
    }
}
project(':api') {
    apply plugin: 'java'
    apply plugin: 'application'
    mainClassName = 'api.App'
    dependencies {
        compile project(':core')
    }
    jar {
        from {
            configurations.runtimeClasspath.collect {
                File file -> file.isDirectory() ? file : zipTree(file)
            }
        }

        manifest {
            attributes(
                    'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                    'Main-Class': 'api.App'
            )
        }
    }
}
